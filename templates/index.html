<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Numerador PDF Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px dashed #2a5298;
      border-radius: 8px;
      cursor: pointer;
    }

    .radio-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .radio-group label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      background: #2a5298;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
    }

    button:hover {
      background: #1e3c72;
      transform: scale(1.03);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }

  </style>
</head>

<body>

  <div class="card">
    <h2>游늯 Numerador PDF Pro</h2>
    <p>Numeraci칩n autom치tica en la esquina superior derecha</p>

    <form method="POST" enctype="multipart/form-data">

      <input type="file" name="pdf" accept="application/pdf" required>

      <div class="radio-group">
        <label>
          <input type="radio" name="modo" value="todas" checked>
          Todas las p치ginas (desde la 칰ltima)
        </label>

        <label>
          <input type="radio" name="modo" value="impares">
          Solo p치ginas impares (desde la 칰ltima)
        </label>

        <label>
          <input type="radio" name="modo" value="pares">
          Solo p치ginas pares (desde la 칰ltima)
        </label>
      </div>

      <button type="submit">Numerar PDF 游</button>

    </form>

    <div class="footer">
      Desarrollado con Flask + Render
    </div>

  </div>

</body>
</html>
